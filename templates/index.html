<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bert Bot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" media="screen" charset="utf-8">
  </head>
  <body>
    <section class="container">
      <header>
        <h1>Bert Bot</h1>
      </header>
      <div class="quotes">
        {% for quote in quotes %}
        <blockquote>{{ quote }}
          <form class="tweet-quote" action="/tweet" method="post">
            <input type="hidden" name="quote" value="{{ quote }}">
            <button type="submit">Tweet this</button>
          </form>
        </blockquote>
        {% endfor %}
      </div>
    </section>
  </body>
</html>
