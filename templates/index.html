<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Twussel Bot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" media="screen" charset="utf-8">
  </head>
  <body>
    <section class="container">
      <header>
        <h1>Twussell Bot</h1>
      </header>
      <div class="quotes">

        {% endfor %}
      </div>
    </section>
  </body>
</html>
